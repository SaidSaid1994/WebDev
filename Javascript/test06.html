<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Javascript Change of Colors</title>
       <style>

</style>
		<script>
	function ChangeColor()
	{
	var bgcolor=document.getElementById("bgcolor");
	var bgcolorvalue=document.getElementById("bgcolor").value;
	var forecolor=document.getElementById("forecolor");
	var forecolorvalue=document.getElementById("forecolor").value;
	
	document.body.style.backgroundColor = bgcolorvalue;
	bgcolor.style.color=forecolorvalue;
	forecolor.style.color=forecolorvalue;
	document.body.style.color = forecolorvalue;
	
	}

</script>
    </head>
	
    <body>
      <form>
	  <div style="background-color: skyblue; padding:20px">
	  <table border="0" cellpadding="3" cellspacing="3">
        <tr>
            <td>
                Enter Favourite Background Color :
            </td>
            <td>
                <input type='text' placeholder='Enter Background Color' id='bgcolor' name='bgcolor'>
            </td>
        </tr>
        <tr>
            <td>
                Enter Favourite Foreground Color :
            </td>
            <td>
                <input type='text' placeholder='Enter Foreground Color' id='forecolor' name='forecolor'>
            </td>
        </tr>
       
        <tr>
            <td colspan="2">
                <input type='button' value='Change' onclick="javascript:ChangeColor();">
            </td>
        </tr>
    </table>
	</div>
	  </form>
    </body>
</html>
